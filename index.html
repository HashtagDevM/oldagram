<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oldagram</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="post-container">
			<nav>
				<img class="logo" src="images/logo.png" alt="The app logo" />
				<img
					class="user-avatar"
					src="images/user-avatar.png"
					alt="The avatar picture of the signed-in user"
				/>
			</nav>

			<header>
				<img
					class="post-avatar"
					src="images/avatar-vangogh.jpg"
					alt="A profile picture of Vincent van Gogh"
				/>
				<div class="header-info">
					<h1 class="bold-text">Vincent van Gogh</h1>
					<p class="regular-text">Zudert, Netherlands</p>
				</div>
			</header>

			<img
				src="images/post-vangogh.jpg"
				alt="A portrait painting of van Gogh"
			/>

			<section>
				<div class="icons">
					<img
						class="like-icon"
						src="images/icon-heart.png"
						alt="A heart icon"
						class="icons"
					/>
					<img
						class="comment-icon"
						src="images/icon-comment.png"
						alt="A speech bubble icon"
						class="icons"
					/>
					<img
						class="message-icon"
						src="images/icon-dm.png"
						alt="A send icon"
						class="icons"
					/>
				</div>

				<div class="bold-text post-comment">21,492 likes</div>

				<div class="post-comment">
					<div class="bold-text"><span>vincey1853</span></div>
					<div class="regular-text">just took a few mushrooms</div>
				</div>
			</section>
		</div>
	</body>
</html>
